<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">Login</h4>
</div>
<div class="modal-body">
    <form class="form-inline" role="register">
        <input type="text" class="form-control" placeholder="Email" ng-model="user.Username">
        <input type="text" class="form-control" placeholder="Password" ng-model="user.Password">
        <div class="checkbox">
            <label>
                <input type="checkbox" name="rememberMe" value=""> Remember
            </label>
        </div>
        <button type="submit" class="btn btn-info btn-sm" ng-click="ok()">Sign In</button>
        <button type="button" class="btn btn-default btn-sm"
                ng-click="cancel()">
            Cancel
        </button>
    </form>
</div>
