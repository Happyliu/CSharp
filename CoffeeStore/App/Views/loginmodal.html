<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">{{::translationfactory.current.SitemapLoginModelSignIn}}</h4>
</div>
<div class="modal-body">
    <form class="form">
        <uib-alert ng-show="hasLoginError" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
        <div class="form-group">
            <label for="username">{{::translationfactory.current.SitemapLoginModelUserName}}</label>
            <input type="text" class="form-control" placeholder="User Name" ng-model="user.Username">
        </div>
        <div class="form-group">
            <label for="username">{{::translationfactory.current.SitemapLoginModelPassword}}</label>
            <input type="text" class="form-control" placeholder="Password" ng-model="user.Password">
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="rememberMe" value="">{{::translationfactory.current.SitemapLoginModelRemember}}
                </label>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-info btn-sm" ng-click="ok()">{{::translationfactory.current.SitemapLoginModelSignIn}}</button>
            <button type="button" class="btn btn-default btn-sm"
                    ng-click="cancel()">
                {{::translationfactory.current.SitemapLoginModelCancel}}
            </button>
        </div>
    </form>
</div>
